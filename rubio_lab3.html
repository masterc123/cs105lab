<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diary</title>
<style>
  body {

  }

  h1 {
    text-align: center;
    font-family: 'Roboto', sans-serif;

  }

  form {
    max-width: 500px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 10px;
    background: #ffffff;
    border: 2px solid #ccc;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;

  }

  }
  input[type="text"] {

  }
  input[type="date"] {
    width: 100%;

  }

    border-radius: 5px;
    font-size: 16px;
  }
  .mood-options {
    display: flex;
    justify-content: space-around;
    margin: 15px 0;
  }

  .mood-options label {
    font-size: 16px;
  }

  .mood-options input {
    margin-left: 5px;
  }

  input[type="submit"] {
    background: #2e7d32;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }


</style>
</head>
