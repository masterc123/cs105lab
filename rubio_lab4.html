<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Roboto', Times, serif;
            text-align: center;
            align-items: center;
            font-size: large;
            cursor: pointer;
            background-color: white;
        }
        div {
            margin: 0px auto;
            border-collapse: collapse;
        }
        .box {
            margin: 0px 3px;
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background-color: red;
            cursor: pointer;
        }
        .box:hover {
            background-color: white;
            cursor: pointer;
        }
        .reset {
            width: 100px;
            height: 70px;
            margin: 30px;
            border-radius: 10px;
            background-color: yellow;
            cursor: pointer;
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1> Tic Tac Toe </h1>

    <div>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    <div>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    <div>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    
    <button class="reset"><h1>Reset</h1></button>
</body>
</html>
