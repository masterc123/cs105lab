<form action="/submit">
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" required>
 <br>
 <br>
 <label for="date">Date:</label>
 <input type="date" id="date" name="date" required>
 <br>
 <br>
 <label for="AM or PM">Am or PM:</label>
 <input type="time" id="time" name="time" required>
 <br>
 <br>
 <label for="Mood">Mood:</label>
 <br>
 <label for="Happy"><font color="green">Happy:</font></label>
 <input type="checkbox" id="happy" name="happy">
 <label for="Angry"><font color="red>Angry:</font></label>
 <input type="checkbox" id="angry" name="angry">
 <label for="Sad"><font color="blue">Sad:</font></label>
 <input type="checkbox" id="sad" name="sad">
 <label for="Excited"><font color="yellow">Excited:</font></label>
 <input type="checkbox" id="excited" name="excited">
 <br>
 <br>
 <label for="entry"><font color="black">Entry:</font></label>
 <input type="text" id="text" name="text" required>
 <input type="submit" value="Submit">
</form>
