<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        width: 260px;
    }

    .display {
        background-color: #444;
        color: #fff;
        font-size: 2em;
        text-align: right;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        height: 50px;
        overflow: hidden;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }

    .buttons button {
        padding: 15px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #eee;
        transition: background-color 0.2s;
    }

    .buttons button:hover {
        background-color: #ddd;
    }

    .buttons .operator {
        background-color: #ff9500;
        color: #fff;
    }

    .buttons .operator:hover {
        background-color: #e08900;
    }

    .buttons .equals {
        grid-column: span 2;
        background-color: #28a745;
        color: #fff;
    }

    .buttons .equals:hover {
        background-color: #218838;
    }

    .buttons .clear {
        background-color: #dc3545;
        color: #fff;
    }

    .buttons .clear:hover {
        background-color: #c82333;
    }
</style>
<script>
var num1 = "";
var operator = "";
var num2 = "";

function addvalue(number){
   var display = document.getElementById("display");
   
   // Clear the default "0" before adding new numbers
   if (display.innerText === "0") {
       display.innerText = "";
   }
   
   display.innerText += number;

   // Fixed the bitwise OR (|) to logical OR (||)
   if (number === "+" || number === "-" || number === "*" || number === "/"){
	   operator = number;
   }
   else if (operator === ""){
       num1 += number;
   }
   else{
       num2 += number;
   }

   console.log(num1);
   console.log(operator);
   console.log(num2);
}

function dclear(){
   var display = document.getElementById("display");
   display.innerText = "0"; // Resetting back to 0 looks cleaner
   num1 = "";
   num2 = "";
   operator = "";
}

function dequal(){
   var display = document.getElementById("display");
   var result = 0;
   
   // Switched parseInt to parseFloat so decimal math works properly
   if (operator === "+"){
      result = parseFloat(num1) + parseFloat(num2);
   }
   else if (operator === "-"){
      result = parseFloat(num1) - parseFloat(num2);
   }
   else if (operator === "/"){
      result = parseFloat(num1) / parseFloat(num2);
   }
   else if (operator === "*"){
      result = parseFloat(num1) * parseFloat(num2);
   }

   display.innerText = result;
   num1 = result.toString();
   num2 = "";
   operator = "";
}
</script>
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <div></div>
        <button class="clear" onclick="dclear()">CE</button>
        <button class="clear" onclick="dclear()">C</button>
        <button onclick="addvalue('/')" class="operator">/</button>

        <button onclick="addvalue('7')">7</button>
        <button onclick="addvalue('8')">8</button>
        <button onclick="addvalue('9')">9</button>
        <button onclick="addvalue('*')" class="operator">*</button>

        <button onclick="addvalue('4')">4</button>
        <button onclick="addvalue('5')">5</button>
        <button onclick="addvalue('6')">6</button>
        <button onclick="addvalue('+')" class="operator">+</button>

        <button onclick="addvalue('1')">1</button>
        <button onclick="addvalue('2')">2</button>
        <button onclick="addvalue('3')">3</button>
        <button onclick="addvalue('-')" class="operator">-</button>
        
        <button onclick="addvalue('0')">0</button>
        <button onclick="addvalue('.')">.</button>
        
        <button onclick="dequal()" class="equals">=</button>
    </div>
</div>
</body>
</html>
